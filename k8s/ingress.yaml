apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: valerix-ingress
  namespace: valerix
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Order Service API
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 3001
      # Inventory Service API  
      - path: /api/inventory
        pathType: Prefix
        backend:
          service:
            name: inventory-service
            port:
              number: 3002
      # Health endpoints
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 3001
      # Frontend (must be last - catch all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
